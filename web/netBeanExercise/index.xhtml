<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:view>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="usernameField" value="username" />
                <h:inputText id="usernameField" value="#{loginBean.username}" required="true"/>
                <h:message for="usernameField"/>
                <h:outputLabel for="passworddField" value="password"/>
                <h:inputSecret id="passworddField" value="#{loginBean.password}">
                    <f:validateLength minimum="4" maximum="6" />
                </h:inputSecret>
                <h:message for="passworddField" />
                <h:panelGroup/>
                <h:commandButton id="loginButton" binding="#{loginBean.loginButton}" action="#{loginBean.login()}" value="Log in" disabled="true"/>
            </h:panelGrid>
            <h:selectBooleanCheckbox id="acceptCheckBox" binding="#{loginBean.acceptCheckbox}" valueChangeListener="#{loginBean.activateButton}" immediate="true" onchange="submit()"/>
            <h:outputText value="I accept the terms of service"/>

        </h:form>
    </h:body>
</f:view>

</html>
