<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="#{personalDataBean.personalsData}" />
    <ui:repeat value="#{personalDataBean.personalsData}" var="data">
        name: <h:outputLabel value="#{data.name}"/><br/>
        surname: <h:outputLabel value="#{data.surname}"/><br/>
        sex: <h:outputLabel value="#{data.sex}"/><br/>
        age: <h:outputLabel value="#{data.age}"/><br/>
        voivodeship: <h:outputLabel value="#{data.voivodeship}"/><br/><br/>
    </ui:repeat>

</f:view>
</html>
