<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="name" value="name" />
            <h:inputText id="name" value="#{personalDataBean.personalData.name}" required="false"/>
            <h:message for="name" />

            <h:outputLabel for="surname" value="surname"/>
            <h:inputText id="surname" value="#{personalDataBean.personalData.surname}" required="true"/>
            <h:message for="surname" />

            <h:outputLabel for="age" value="age"/>
            <h:inputText id="age" value="#{personalDataBean.personalData.age}" required="true">
                <f:validateLongRange minimum="0" maximum="120"/>
            </h:inputText>
            <h:message for="age" />

            <h:outputLabel for="sex" value="sex"/>
            <h:selectOneRadio id="sex" value="#{personalDataBean.personalData.sex}">
                <f:selectItem itemValue="male" itemLabel="male"/>
                <f:selectItem itemValue="female" itemLabel="female"/>
            </h:selectOneRadio>
            <h:message for="sex" />

            <h:outputLabel for="voivodeship" value="voivodeship"/>
            <h:selectOneMenu value="#{personalDataBean.personalData.voivodeship}" id="voivodeship" valueChangeListener="#{personalDataBean.activateButton}" immediate="true" onchange="submit()">
                <f:selectItem itemValue="select" itemLabel="select"/>
                <f:selectItem itemValue="malopolska" itemLabel="malopolska"/>
                <f:selectItem itemValue="wielkopolska" itemLabel="wielkopolska"/>
                <f:selectItem itemValue="mazowieckie" itemLabel="mazowieckie"/>
            </h:selectOneMenu>
            <h:message for="voivodeship" />

            <h:outputLabel for="confirmButton" value="confirm"/>
            <h:commandButton id="confirmButton" binding="#{personalDataBean.confirmButton}" action="#{personalDataBean.confirm()}" value="confirm data" disabled="true" />
            <h:message for="confirmButton" />

            <h:panelGroup/>

        </h:panelGrid>


    </h:form>
</f:view>
</html>
