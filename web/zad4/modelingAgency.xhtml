<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="name" value="name" />
            <h:inputText id="name" value="#{modelingAgencyBean.currentModel.name}" required="true"/>
            <h:message for="name" />

            <h:outputLabel for="surname" value="surname"/>
            <h:inputText id="surname" value="#{modelingAgencyBean.currentModel.surname}" />
            <h:message for="surname" />

            <h:outputLabel for="addressCountry" value="addressCountry"/>
            <h:inputText id="addressCountry" value="#{modelingAgencyBean.currentModel.address.country}" />
            <h:message for="addressCountry" />

            <h:outputLabel for="addressCity" value="addressCity"/>
            <h:inputText id="addressCity" value="#{modelingAgencyBean.currentModel.address.city}" />
            <h:message for="addressCity" />

            <h:outputLabel for="addressStreet" value="addressStreet"/>
            <h:inputText id="addressStreet" value="#{modelingAgencyBean.currentModel.address.street}" />
            <h:message for="addressStreet" />

            <h:outputLabel for="addressNumber" value="addressNumber"/>
            <h:inputText id="addressNumber" value="#{modelingAgencyBean.currentModel.address.number}" />
            <h:message for="addressNumber" />

            <h:outputLabel for="phoneNumber" value="phoneNumber"/>
            <h:inputText id="phoneNumber" value="#{modelingAgencyBean.currentModel.phoneNumber}" />
            <h:message for="phoneNumber" />

            <h:outputLabel for="mail" value="mail"/>
            <h:inputText id="mail" value="#{modelingAgencyBean.currentModel.mail}" required="true">
                <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </h:inputText>
            <h:message for="mail" />

            <h:outputLabel for="age" value="age"/>
            <h:inputText id="age" value="#{modelingAgencyBean.currentModel.age}" >
                <f:validateLongRange minimum="16" maximum="30"/>
            </h:inputText>
            <h:message for="age" />

            <h:outputLabel for="heigth" value="heigth"/>
            <h:inputText id="heigth" value="#{modelingAgencyBean.currentModel.height}" >
                <f:validateLongRange minimum="50" maximum="250"/>
            </h:inputText>
            <h:message for="heigth" />

            <h:outputLabel for="weight" value="weight"/>
            <h:inputText id="weight" value="#{modelingAgencyBean.currentModel.weight}" >
                <f:validateLongRange minimum="30" maximum="120"/>
            </h:inputText>
            <h:message for="weight" />

            <h:outputLabel for="hairColor" value="hairColor"/>
            <h:inputText id="hairColor" value="#{modelingAgencyBean.currentModel.hairColor}" />
            <h:message for="hairColor" />

            <h:outputLabel for="eyeColor" value="eyeColor"/>
            <h:inputText id="eyeColor" value="#{modelingAgencyBean.currentModel.eyeColor}" />
            <h:message for="eyeColor" />

            <h:outputLabel for="clothSize" value="clothSize"/>
            <h:inputText id="clothSize" value="#{modelingAgencyBean.currentModel.clothSize}" />
            <h:message for="clothSize" />

            <h:outputLabel for="shoesSize" value="shoesSize"/>
            <h:inputText id="shoesSize" value="#{modelingAgencyBean.currentModel.shoesSize}" />
            <h:message for="shoesSize" />

            <h:outputLabel for="experience" value="experience"/>
            <h:inputText id="experience" value="#{modelingAgencyBean.currentModel.experience}" >
                <f:validateLongRange minimum="1" maximum="5"/>
            </h:inputText>
            <h:message for="experience" />

            <h:outputLabel for="sex" value="sex"/>
            <h:selectOneRadio id="sex" value="#{modelingAgencyBean.currentModel.sex}" required="true">
                <f:selectItem itemValue="male" itemLabel="male"/>
                <f:selectItem itemValue="female" itemLabel="female"/>
            </h:selectOneRadio>
            <h:message for="sex" />


            <h:outputLabel for="nextPage" value="nextPage"/>
            <h:commandButton id="nextPage" action="#{modelingAgencyBean.nextPage()}" value="next page" />

            <h:panelGroup/>

        </h:panelGrid>


    </h:form>
</f:view>
</html>
