<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="bustSize" value="bustSize"/>
            <h:inputText id="bustSize" value="#{modelingAgencyBean.currentModel.additionalData.bustSize}" required="true"/>
            <h:message for="bustSize"/>

            <h:outputLabel for="cupSize" value="cupSize"/>
            <h:inputText id="cupSize" value="#{modelingAgencyBean.currentModel.additionalData.cupSize}"/>
            <h:message for="cupSize"/>

            <h:outputLabel for="waist" value="waist"/>
            <h:inputText id="waist" value="#{modelingAgencyBean.currentModel.additionalData.waist}"/>
            <h:message for="waist"/>

            <h:outputLabel for="hips" value="hips"/>
            <h:inputText id="hips" value="#{modelingAgencyBean.currentModel.additionalData.hips}"/>
            <h:message for="hips"/>

            <h:outputLabel for="legLength" value="legLength"/>
            <h:inputText id="legLength" value="#{modelingAgencyBean.currentModel.additionalData.legLength}"/>
            <h:message for="legLength"/>

            <h:outputLabel for="nextPage" value="nextPage"/>
            <h:commandButton id="nextPage" action="#{modelingAgencyBean.send()}" value="submit" />

        </h:panelGrid>
    </h:form>
</f:view>
</html>
