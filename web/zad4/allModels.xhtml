<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
        <h:outputLabel
    <ui:repeat value="#{modelingAgencyBean.modelingAgencyDatas}" var="data">
        <h:outputLabel value="#{data.name}"/>
        <h:outputLabel value="#{data.surname}"/>
        <h:outputLabel value="#{data.address.country}"/>
        <h:outputLabel value="#{data.address.city}"/>
        <h:outputLabel value="#{data.address.number}"/>
        <h:outputLabel value="#{data.phoneNumber}"/>
        <h:outputLabel value="#{data.mail}"/>
        <h:outputLabel value="#{data.age}"/>
        <h:outputLabel value="#{data.height}"/>
        <h:outputLabel value="#{data.weight}"/>
        <h:outputLabel value="#{data.hairColor}"/>
        <h:outputLabel value="#{data.eyeColor}"/>
        <h:outputLabel value="#{data.clothSize}"/>
        <h:outputLabel value="#{data.shoesSize}"/>
        <h:outputLabel value="#{data.experience}"/>
        <h:outputLabel value="#{data.sex}"/>

        <h:panelGroup rendered="#{data.sex == 'male'}" >
            <h:outputLabel value="#{data.additionalData.chest}"/>
            <h:outputLabel value="#{data.additionalData.waist}"/>
            <h:outputLabel value="#{data.additionalData.legLength}"/>
        </h:panelGroup>

        <h:panelGroup rendered="#{data.sex == 'female'}" >
            <h:outputLabel value="#{data.additionalData.bustSize}"/>
            <h:outputLabel value="#{data.additionalData.cupSize}"/>
            <h:outputLabel value="#{data.additionalData.waist}"/>
            <h:outputLabel value="#{data.additionalData.hips}"/>
            <h:outputLabel value="#{data.additionalData.legLength}"/>
        </h:panelGroup>
    </ui:repeat>
</f:view>
</html>
