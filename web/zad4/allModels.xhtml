<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:repeat value="#{modelingAgencyBean.modelingAgencyDatas}" var="data">
        name: <h:outputLabel value="#{data.name}"/><br/>
        surname: <h:outputLabel value="#{data.surname}"/><br/>
        country: <h:outputLabel value="#{data.address.country}"/><br/>
        city: <h:outputLabel value="#{data.address.city}"/><br/>
        number: <h:outputLabel value="#{data.address.number}"/><br/>
        phone: <h:outputLabel value="#{data.phoneNumber}"/><br/>
        mail: <h:outputLabel value="#{data.mail}"/><br/>
        age: <h:outputLabel value="#{data.age}"/><br/>
        heigth: <h:outputLabel value="#{data.height}"/><br/>
        weight<h:outputLabel value="#{data.weight}"/><br/>
        hair color: <h:outputLabel value="#{data.hairColor}"/><br/>
        eye color<h:outputLabel value="#{data.eyeColor}"/><br/>
        cloth size: <h:outputLabel value="#{data.clothSize}"/><br/>
        shoes size: <h:outputLabel value="#{data.shoesSize}"/><br/>
        experience: <h:outputLabel value="#{data.experience}"/><br/>
        sex: <h:outputLabel value="#{data.sex}"/><br/>

        <h:panelGroup rendered="#{data.sex == 'male'}" >
            chest: <h:outputLabel value="#{data.additionalData.chest}"/><br/>
            waist: <h:outputLabel value="#{data.additionalData.waist}"/><br/>
            leg length: <h:outputLabel value="#{data.additionalData.legLength}"/><br/>
        </h:panelGroup>

        <h:panelGroup rendered="#{data.sex == 'female'}" >
            bustSize: <h:outputLabel value="#{data.additionalData.bustSize}"/><br/>
            cupSize: <h:outputLabel value="#{data.additionalData.cupSize}"/><br/>
            waist: <h:outputLabel value="#{data.additionalData.waist}"/><br/>
            hips: <h:outputLabel value="#{data.additionalData.hips}"/><br/>
            leg length: <h:outputLabel value="#{data.additionalData.legLength}"/><br/>
        </h:panelGroup>
        <br/>
        <br/>
        <br/>
    </ui:repeat>

</f:view>
</html>
